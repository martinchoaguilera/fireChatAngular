<h2 class="">Chat</h2>
<hr class="">
<div class="" class="app-mensajes" id="app-mensajes" >
    <div *ngFor="let chat of services.chats"
         [ngClass]="{'text-right': services.user.uid === chat.uid }">

        <span class="badge"
              [ngClass]=" {'badge-primary': services.user.uid === chat.uid,
                           'badge-success' : services.user.uid !== chat.uid}">{{ chat.nombre }}</span>
        <p class="">{{ chat.mensaje }}</p>

    </div>
    
</div>

<input type="text" name="mensaje"
       placeholder="Enviar Mensaje" 
       [(ngModel)]="mensaje"
       (keyup.enter)="enviarMensaje()"
       class="form-control mt-1">
